<!DOCTYPE html>
<html lang="ru">
	 <head>
	<title>Главная</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/style.min.css">

</head>
	<body>
		<div class="wrapper">
			<header class="header">
	<div class="header__container _container">
		<a href="" class="header__logo">

		</a>
		<div class="header__menu menu">
			<div class="menu__icon">
				<span></span>
			</div>
			<nav class="menu__body">
				<ul class="menu__list">
					<li><a href="#" class="menu__link">Explore</a></li>
					<li><a href="#" class="menu__link">Activity</a></li>
					<li><a href="#" class="menu__link">Resources</a></li>
				</ul>

				<button class="account__btn">Account</button>
				<button class="wallet__btn">Connect Wallet</button>
			</nav>
		</div>
	</div>
</header>
			<main class="page">
				<section class="hero">
					<div class="hero__container _container">

						<div class="hero__btns">
							<button class="btn__explore">Explore</button>
							<button class="btn__create">Create</button>
						</div>
						<p class="video_text icon-play">Learn more about TheFund</p>
					</div>
				</section>
			</main>
			<footer class="footer">
	<div class="footer__container _container">

	</div>
</footer>
		</div>
		<div class="popup popup_popup">

		<div class="popup__body">

	</div>
</div>

		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>
